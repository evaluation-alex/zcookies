<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>zcookies</title>
  <script src="dist/zcookies.min.js"></script>
  <script>
    window.onload = function() {

      go.onclick = function() {
        zcookies.set('TEST', textarea.value);
        var s = Cookies.get('TEST');
        result.innerText = s;
        size.innerText = s.length;
      };
    

    };

  </script>
</head>
<body>
  <textarea id="textarea"></textarea>
  <div><button id="go">go</button></div>
  <div>size: <span id="size"></span></div>
  <div  id="result"></div>
</body>
</html>
